<ion-slides [options]="slidesOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12"  *ngFor="let pelicula of pares">
        <ion-card mode="md" (click)="verDetalle(pelicula.id)">
          <img class="poster" [src]="pelicula.poster_path | imagen">
          <!-- tengo que importar el PipesModule desde ComponentsModule -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <!-- Vamos a configurar este ultimo slide para que el ancho sea igual al ancho del slide de los "pares verticales" de peliculas -->
  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" expand="full" size="large" (click)="onClick()">
      <ion-icon name="add" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
